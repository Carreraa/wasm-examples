<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Call Javascript API</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no, email=no" />
</head>

<body>
  <h1>Call Javascript API</h1>

  <script>
    function loadWebAssembly(filename, imports = {}) {
      return fetch(filename)
        .then(response => response.arrayBuffer())
        .then(buffer => WebAssembly.compile(buffer))
        .then(module => {
          imports.env = imports.env || {}
          imports.env.memoryBase = imports.env.memoryBase || 0
          imports.env.tableBase = imports.env.tableBase || 0
          if (!imports.env.memory) {
            imports.env.memory = new WebAssembly.Memory({ initial: 256 })
          }
          if (!imports.env.table) {
            imports.env.table = new WebAssembly.Table({ initial: 0, element: 'anyfunc' })
          }
          return new WebAssembly.Instance(module, imports)
        })
    }

    var importObject = {
      Math,
      objects: {
        count: 2333
      },
      methods: {
        output (message) {
          console.log('------------> ', message)
          return message
        }
      }
    }

    loadWebAssembly('square.wasm', importObject).then(instance => {
      const { print, square, test } = instance.exports

      test(666)

      console.log('2^2 =', square(2))
      console.log('3^2 =', square(3))
      console.log('25^2 =', square(25))
      })
  </script>
</body>
</html>
