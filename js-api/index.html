<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Call Javascript API</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no, email=no" />
</head>

<body>
  <h1>Call Javascript API</h1>
  <h3 id="tips"></h3>
  <p>The test result can be found in console.</p>

  <script>
    if (typeof WebAssembly !== 'undefined') {
      tips.innerHTML = 'Your browser supports WebAssembly.'
      tips.style.color = "#31EE31"
    } else {
      tips.innerHTML = 'Your browser doesn\'t support WebAssembly.'
      tips.style.color = '#FF2828'
    }
  </script>

  <script>
    function loadWebAssembly(filename, imports = {}) {
      return fetch(filename)
        .then(response => response.arrayBuffer())
        .then(buffer => WebAssembly.compile(buffer))
        .then(module => {
          imports.env = imports.env || {}
          imports.env.memoryBase = imports.env.memoryBase || 0
          imports.env.tableBase = imports.env.tableBase || 0
          if (!imports.env.memory) {
            imports.env.memory = new WebAssembly.Memory({ initial: 256 })
          }
          if (!imports.env.table) {
            imports.env.table = new WebAssembly.Table({ initial: 0, element: 'anyfunc' })
          }
          return new WebAssembly.Instance(module, imports)
        })
    }

    const imports = {
      Math,
      objects: {
        count: 666
      },
      methods: {
        output (message) {
          console.log(`-----> ${message} <-----`)
          return message
        }
      }
    }

    loadWebAssembly('./source.wasm', imports)
      .then(instance => {
        const { test } = instance.exports

        test(2333)
      })
  </script>
</body>
</html>
