<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Call Javascript API</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <script src="../loader.js"></script>
</head>

<body>
  <h1>Call Javascript API</h1>
  <div>See result in the console</div>

  <script>
    var importObject = {
      Math,
      objects: {
        count: 2333
      },
      methods: {
        output (message) {
          console.log('------------> ', message)
          return message
        }
      }
    }

    loadWebAssembly('./test.wasm', importObject).then(instance => {
      const { print, square, test } = instance.exports

      test(666)

      console.log('2^2 =', square(2))
      console.log('3^2 =', square(3))
      console.log('25^2 =', square(25))
      })
  </script>
</body>
</html>
