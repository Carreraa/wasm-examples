<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Wasm Example</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no, email=no" />
</head>

<body>
  <h1>Simple Wasm Example</h1>

  <script>
    fetch('math.wasm').then(response => response.arrayBuffer())
      .then(bytes => WebAssembly.instantiate(bytes))
      .then(res => res.instance.exports)

      .then(math => {
        const { add, square } = math

        console.log('2 + 4 =', add(2, 4))
        console.log('7 + 5 =', add(7, 5))

        console.log('2^2 =', square(2))
        console.log('3^2 =', square(3))
        console.log('25^2 =', square(25))
      })
  </script>
</body>
</html>
